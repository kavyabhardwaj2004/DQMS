<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQMS | Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        input { width: 90%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; outline: none; }
        button { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 12px; background: #667eea; color: white; font-weight: 600; cursor: pointer; }
        button:hover { background: #5a6fd1; }

        /* SCREENS */
        #ticket-info, #thank-you-screen { display: none; }

        .token-display { background: #f4f7f6; padding: 20px; border-radius: 15px; margin: 20px 0; border: 2px dashed #ccd; }
        .big-number { font-size: 4.5rem; color: #667eea; font-weight: 800; line-height: 1; margin: 10px 0; }
        .status-box { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }

        /* Animation for current turn */
        .notify { animation: flash 1s infinite; border: 4px solid #4CAF50; }
        @keyframes flash { 0% { background-color: white; } 50% { background-color: #e8f5e9; } 100% { background-color: white; } }

        /* Thank You Styling */
        .check-icon { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="card" id="main-card">

        <!-- 1. ENTRY FORM -->
        <div id="form-container">
            <h1 style="margin:0;">Welcome</h1>
            <p style="color:#666; margin-bottom:30px;">Join the queue seamlessly</p>
            <input type="text" id="name" placeholder="Your Name" required autocomplete="off">
            <input type="text" id="reason" placeholder="Service Needed" required autocomplete="off">
            <button onclick="getToken()">Get Token</button>
        </div>

        <!-- 2. WAITING/SERVING TICKET -->
        <div id="ticket-info">
            <h1 style="font-size: 1.5rem;">You are in Line!</h1>
            <div class="token-display">
                <span style="color:#aaa; font-weight:600; font-size: 0.8rem;">TOKEN NUMBER</span>
                <div class="big-number" id="my-token">--</div>
                <div id="priority-badge" style="display:none; color: red; font-weight: bold; font-size: 0.9rem;">⚠️ PRIORITY</div>
            </div>

            <div class="status-box">
                <div style="text-align: left;">
                    <span style="display:block; font-size:0.8rem; color:#888;">NOW SERVING</span>
                    <strong style="font-size:1.2rem;" id="current-serving-global">--</strong>
                </div>
                <div style="text-align: right;">
                    <span style="display:block; font-size:0.8rem; color:#888;">EST. WAIT</span>
                    <strong style="font-size:1.2rem;" id="wait-time">-- min</strong>
                </div>
            </div>
        </div>

        <!-- 3. THANK YOU SCREEN (New) -->
        <div id="thank-you-screen">
            <div class="check-icon">✓</div>
            <h1 style="margin:0;">All Done!</h1>
            <h2 id="final-user-name" style="color: #667eea;">User</h2>
            <p style="color:#666; line-height: 1.5;">Thank you for visiting us.<br>We hope to see you again soon.</p>
            <button onclick="location.reload()" style="background:#4CAF50;">Back to Home</button>
        </div>

    </div>

    <script>
        const socket = io();
        let myTokenId = null;
        let myName = "";
        let isSessionFinished = false; // Flag to stop updates once done

        function getToken() {
            myName = document.getElementById('name').value;
            const reason = document.getElementById('reason').value;

            if(!myName || !reason) { alert("Please fill details"); return; }

            const formData = new FormData();
            formData.append('name', myName);
            formData.append('reason', reason);

            fetch('/get_token', { method: 'POST', body: formData })
            .then(response => response.json())
            .then(data => {
                myTokenId = data.id;
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('ticket-info').style.display = 'block';
                document.getElementById('my-token').innerText = "#" + data.id;

                if (data.estimated_wait === 0) {
                    document.getElementById('priority-badge').style.display = 'block';
                    document.getElementById('wait-time').innerText = "PRIORITY";
                } else {
                    document.getElementById('wait-time').innerText = data.estimated_wait + " min";
                }
            });
        }

        socket.on('queue_update', function(data) {
            // If we already finished, don't update UI anymore
            if (isSessionFinished) return;

            // Update global display
            document.getElementById('current-serving-global').innerText = "#" + data.current_serving;

            // CHECK: Are we done?
            if (myTokenId && data.done_list && data.done_list.includes(myTokenId)) {
                showThankYouScreen();
                return;
            }

            // CHECK: Are we currently being served?
            if(myTokenId && data.current_serving == myTokenId) {
                document.getElementById('main-card').classList.add('notify');
                document.getElementById('wait-time').innerText = "SERVING";
            }
        });

        function showThankYouScreen() {
            isSessionFinished = true;
            document.getElementById('ticket-info').style.display = 'none';
            document.getElementById('main-card').classList.remove('notify'); // stop flashing
            document.getElementById('thank-you-screen').style.display = 'block';
            document.getElementById('final-user-name').innerText = myName;
        }
    </script>
</body>
</html>
